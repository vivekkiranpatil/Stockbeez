    <!-- hi -->
    <table class="table table-dark table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Headlines</th>
        </tr>
      </thead>
      <tbody>
      {% for i in range(length %)}
          {% set headline=headlines[i] %}
          {% set link=links[i] %}
          {% set color=colors[i] %}
          {% set val=i %}
        <tr>
          <th scope="row">{{val}}</th>
          <td><a class="{{ color }}" href="{{ link }}" target="_blank"> {{ headline }} </a></td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
  <!-- hi -->
