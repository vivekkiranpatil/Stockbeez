    <center>
      <h3>WordCloud</h3>
      <form action="{{ url_for('news_wordcloud') }}" method="post">
          <button class="btn btn-dark" type="submit">Generate Wordcloud</button>
      </form>
      {% if truth %}
      <img src="{{url_for('static', filename='images/wc.png')}}" style="margin-top: 21px" align="middle" />
      {% endif %}
    </center>

    <table class="table table-dark" style="margin-top: 42px">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Headlines</th>
          </tr>
        </thead>
        <tbody>
        {% for i in range(length) %}
            {% set headline=headlines[i] %}
            {% set link=links[i] %}
            {% set color=colors[i] %}
            {% set val=i %}
          <tr>
            <th scope="row">{{val}}</th>
            <td><a class="{{ color }}" href="{{ link }}" target="_blank" style="text-decoration:none;"> {{ headline }} </a></td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
